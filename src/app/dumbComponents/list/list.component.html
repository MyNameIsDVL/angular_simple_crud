<p-table [columns]="cols" [value]="list">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">{{ col.header }}</th>
            <th>UsuÅ„</th>
            <th>Edytuj</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">{{ student[col.field] }}</td>
            <td><button pButton type="button" class="p-button-danger" icon="pi pi-times" (click)="removeButton(student.id)"></button></td>
            <td><button pButton type="button" class="p-button-success" icon="pi pi-user-edit" (click)="goToEdit(student.id)"></button></td>
        </tr>
    </ng-template>
</p-table>
